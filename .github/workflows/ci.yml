name: Python CI

on:
  push:
    branches: [feature-logging]
  pull_request:
    branches: [feature-logging]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 pytest
      - name: Lint with flake8
        run: flake8 .
      - name: Run tests
        run: pytest
